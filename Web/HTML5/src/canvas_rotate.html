<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center
            }
            canvas{
                background: #ddd
            }
        </style>
    </head>
    <body>
        <canvas id="c3" width="500" height="400"></canvas>
        <script>
            var c3 = document.getElementById("c3");
            var ctx = c3.getContext("2d");
            
            var p3 = new Image();
            p3.src="res/p3.png";
            p3.onload = function(){
                //画在左上角
                // ctx.drawImage(p3,0,0);

                // ctx.rotate(15*Math.PI/180);
                // ctx.drawImage(p3,0,0);

                // ctx.rotate(15*Math.PI/180);
                // ctx.drawImage(p3,0,0);

                //移动原点
                // ctx.translate(250,200);

                // ctx.drawImage(p3,0,0);

                // ctx.rotate(15*Math.PI/180);
                // ctx.drawImage(p3,0,0);

                // ctx.rotate(15*Math.PI/180);
                // ctx.drawImage(p3,0,0);

                ctx.translate(250,200);
                var t = setInterval(()=>{
                    //由于改变了原点，需要更新原点坐标
                    ctx.clearRect(-250,-200,500,400);
                    ctx.rotate(15*Math.PI/180);
                    var h = p3.height *0.5;
                    var w = p3.width * 0.5;
                    ctx.drawImage(p3,0-w,0-h);
                },200);
            }


        </script>
    </body>
</html>
