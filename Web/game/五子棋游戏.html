<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                        marker: '#FF4500', // 标记颜色：橙色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .mode-active {
                background-color: theme('colors.primary');
                color: white;
            }
            .board-overlay {
                background-color: rgba(0, 0, 0, 0.4);
                transition: opacity 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">五子棋</h1>
            <p class="text-secondary mt-2">经典对弈游戏</p>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1 relative">
                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                    <!-- 开始前的遮罩层 -->
                    <div id="boardOverlay" class="absolute inset-0 board-overlay rounded-lg flex items-center justify-center">
                        <button id="startBtn" class="bg-white text-primary py-4 px-8 rounded-lg font-bold text-lg btn-hover shadow-lg">
                            <i class="fa-solid fa-play mr-2"></i>开始游戏
                        </button>
                    </div>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">请点击开始按钮开始游戏</p>
                </div>
            </div>
            
            <!-- 游戏控制和信息 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <!-- 游戏模式选择 -->
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-gamepad mr-2 text-primary"></i>游戏模式
                    </h2>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="playerModeBtn" class="py-2 px-4 rounded-lg border border-gray-300 btn-hover mode-active">
                            人人对战
                        </button>
                        <button id="aiModeBtn" class="py-2 px-4 rounded-lg border border-gray-300 btn-hover">
                            人机对战
                        </button>
                    </div>
                    
                    <!-- AI难度选择 -->
                    <div id="aiDifficulty" class="mt-4 hidden">
                        <label class="block text-sm font-medium text-gray-600 mb-2">AI难度</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button id="easyBtn" class="py-1.5 px-2 text-sm rounded-lg border border-gray-300 btn-hover mode-active">
                                简单
                            </button>
                            <button id="mediumBtn" class="py-1.5 px-2 text-sm rounded-lg border border-gray-300 btn-hover">
                                中等
                            </button>
                            <button id="hardBtn" class="py-1.5 px-2 text-sm rounded-lg border border-gray-300 btn-hover">
                                困难
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏时间</span>
                            <span id="gameTime" class="font-mono">00:00</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">最新落子</span>
                            <div class="flex items-center">
                                <div id="lastMoveIndicator" class="w-4 h-4 rounded-full bg-marker mr-2"></div>
                                <span id="lastMovePosition">无</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-crown mr-2 text-primary"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>黑棋和白棋轮流在棋盘上落子</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>先在横、竖或斜方向形成五子连线者获胜</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>橙色标记指示最新落子位置</span>
                        </li>
                    </ul>
                </div>
                
                <div class="flex gap-3">
                    <button id="restartBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-refresh mr-2"></i>重新开始
                    </button>
                    <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center" disabled>
                        <i class="fa-solid fa-undo mr-2"></i>悔棋
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋游戏 | 支持人人对战和人机对战</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6" id="winMessage">恭喜您赢得了这场精彩的比赛!</p>
                <button id="newGameBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                    开始新游戏
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            const MARKER_SIZE = PIECE_SIZE * 0.25; // 标记大小为棋子的1/4
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = false; // 游戏未开始
            let gameStarted = false; // 游戏是否已开始
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let gameMode = 'player'; // 'player' 或 'ai'
            let aiDifficulty = 'easy'; // 'easy', 'medium', 'hard'
            let lastMove = null; // 记录最新落子位置
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const winMessage = document.getElementById('winMessage');
            const newGameBtn = document.getElementById('newGameBtn');
            const playerModeBtn = document.getElementById('playerModeBtn');
            const aiModeBtn = document.getElementById('aiModeBtn');
            const aiDifficultyEl = document.getElementById('aiDifficulty');
            const easyBtn = document.getElementById('easyBtn');
            const mediumBtn = document.getElementById('mediumBtn');
            const hardBtn = document.getElementById('hardBtn');
            const lastMovePosition = document.getElementById('lastMovePosition');
            const startBtn = document.getElementById('startBtn');
            const boardOverlay = document.getElementById('boardOverlay');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
                
                // 绘制最新落子标记
                if (lastMove) {
                    drawLastMoveMarker(lastMove.row, lastMove.col);
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 绘制最新落子标记
            function drawLastMoveMarker(row, col) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 绘制橙色圆点标记
                ctx.beginPath();
                ctx.arc(x, y, MARKER_SIZE, 0, Math.PI * 2);
                ctx.fillStyle = '#FF4500'; // 橙色
                ctx.fill();
                
                // 添加轻微阴影增强可见性
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 2;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                // 绘制白色边框
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // 重置阴影设置
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }
            
            // 更新最新落子位置显示
            function updateLastMoveIndicator(row, col) {
                if (row === null || col === null) {
                    lastMovePosition.textContent = '无';
                    return;
                }
                
                // 转换为棋盘坐标表示（A-O, 1-15）
                const letters = 'ABCDEFGHIJKLMNO';
                const colLetter = letters.charAt(col);
                const rowNumber = row + 1;
                lastMovePosition.textContent = `${colLetter}${rowNumber}`;
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 评估位置分数
            function evaluatePosition(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                // 如果位置已有棋子，分数为0
                if (gameBoard[row][col] !== 0) return 0;
                
                // 模拟落子
                gameBoard[row][col] = player;
                
                // 检查各个方向的棋形
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                // 评估当前玩家的棋形
                for (const [dx, dy] of directions) {
                    let consecutive = 1;
                    let blocks = 0;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocks++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            consecutive++;
                        } else if (gameBoard[newRow][newCol] === 0) {
                            break;
                        } else {
                            blocks++;
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocks++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            consecutive++;
                        } else if (gameBoard[newRow][newCol] === 0) {
                            break;
                        } else {
                            blocks++;
                            break;
                        }
                    }
                    
                    // 根据连子数和阻挡数加分
                    if (consecutive >= 5) {
                        score += 100000; // 五连子，最高分
                    } else if (consecutive === 4 && blocks < 2) {
                        score += 10000; // 活四或冲四
                    } else if (consecutive === 3 && blocks < 2) {
                        score += 1000; // 活三或冲三
                    } else if (consecutive === 2 && blocks < 2) {
                        score += 100; // 活二或冲二
                    } else if (consecutive === 1 && blocks < 2) {
                        score += 10; // 单棋
                    }
                }
                
                // 评估对手的棋形（防守）
                for (const [dx, dy] of directions) {
                    let consecutive = 1;
                    let blocks = 0;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocks++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === opponent) {
                            consecutive++;
                        } else if (gameBoard[newRow][newCol] === 0) {
                            break;
                        } else {
                            blocks++;
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocks++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === opponent) {
                            consecutive++;
                        } else if (gameBoard[newRow][newCol] === 0) {
                            break;
                        } else {
                            blocks++;
                            break;
                        }
                    }
                    
                    // 根据连子数和阻挡数加分（防守分数略低于进攻）
                    if (consecutive >= 5) {
                        score += 90000; // 对手五连子，需要阻止
                    } else if (consecutive === 4 && blocks < 2) {
                        score += 9000; // 对手活四或冲四
                    } else if (consecutive === 3 && blocks < 2) {
                        score += 900; // 对手活三或冲三
                    } else if (consecutive === 2 && blocks < 2) {
                        score += 90; // 对手活二或冲二
                    }
                }
                
                // 撤销模拟落子
                gameBoard[row][col] = 0;
                
                // 中心位置加成
                const centerDist = Math.abs(row - 7) + Math.abs(col - 7);
                score += (30 - centerDist) * 2;
                
                return score;
            }
            
            // AI选择落子位置
            function aiMakeMove() {
                if (!gameActive || currentPlayer !== 2) return;
                
                let bestScore = -Infinity;
                let bestMove = null;
                let possibleMoves = [];
                
                // 收集所有可能的落子位置及分数
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 只考虑有棋子附近的位置，提高效率
                            if (hasAdjacentPieces(i, j) || moveHistory.length < 2) {
                                const score = evaluatePosition(i, j, 2);
                                possibleMoves.push({row: i, col: j, score});
                                
                                if (score > bestScore) {
                                    bestScore = score;
                                    bestMove = {row: i, col: j};
                                }
                            }
                        }
                    }
                }
                
                // 根据难度调整AI选择
                if (aiDifficulty === 'easy' && possibleMoves.length > 5) {
                    // 简单模式：70%概率选择最佳位置
                    if (Math.random() > 0.7) {
                        // 从排名前五的位置中随机选择
                        possibleMoves.sort((a, b) => b.score - a.score);
                        const candidates = possibleMoves.slice(0, 5);
                        bestMove = candidates[Math.floor(Math.random() * candidates.length)];
                    }
                } else if (aiDifficulty === 'medium' && possibleMoves.length > 3) {
                    // 中等模式：85%概率选择最佳位置
                    if (Math.random() > 0.85) {
                        // 从排名前三的位置中随机选择
                        possibleMoves.sort((a, b) => b.score - a.score);
                        const candidates = possibleMoves.slice(0, 3);
                        bestMove = candidates[Math.floor(Math.random() * candidates.length)];
                    }
                }
                
                // 如果没有找到最佳位置（棋盘为空），选择中心
                if (!bestMove && moveHistory.length === 0) {
                    bestMove = {row: 7, col: 7};
                }
                
                // 执行AI落子
                if (bestMove) {
                    setTimeout(() => {
                        gameBoard[bestMove.row][bestMove.col] = 2;
                        moveHistory.push({
                            row: bestMove.row, 
                            col: bestMove.col, 
                            player: 2
                        });
                        
                        // 更新最新落子位置
                        lastMove = {row: bestMove.row, col: bestMove.col};
                        updateLastMoveIndicator(bestMove.row, bestMove.col);
                        
                        drawBoard();
                        updateMoveCount();
                        
                        // 启用悔棋按钮
                        undoBtn.disabled = false;
                        undoBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        undoBtn.classList.add('hover:bg-gray-300');
                        
                        // 检查AI是否胜利
                        if (checkWin(bestMove.row, bestMove.col, 2)) {
                            showWinModal(2);
                            return;
                        }
                        
                        // 检查是否平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            return;
                        }
                        
                        // 切换到玩家
                        currentPlayer = 1;
                        updateGameStatus();
                    }, 500 + Math.random() * 500); // 添加一点延迟，让AI看起来更自然
                }
            }
            
            // 检查指定位置是否有相邻的棋子
            function hasAdjacentPieces(row, col) {
                for (let i = Math.max(0, row - 2); i <= Math.min(BOARD_SIZE - 1, row + 2); i++) {
                    for (let j = Math.max(0, col - 2); j <= Math.min(BOARD_SIZE - 1, col + 2); j++) {
                        if (gameBoard[i][j] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    let playerDesc = currentPlayer === 1 ? '黑棋' : '白棋';
                    if (gameMode === 'ai' && currentPlayer === 2) {
                        playerDesc = '电脑';
                    }
                    statusText.textContent = `游戏进行中 - ${playerDesc}回合`;
                    currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                    playerText.textContent = playerDesc;
                }
            }
            
            // 更新步数
            function updateMoveCount() {
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                let winnerDesc = winner === 1 ? '黑棋' : '白棋';
                let message = '恭喜您赢得了这场精彩的比赛!';
                
                if (gameMode === 'ai') {
                    if (winner === 2) {
                        winnerDesc = '电脑';
                        message = '很遗憾，电脑获胜了。再试一次吧!';
                    }
                }
                
                winnerText.textContent = `${winnerDesc}获胜!`;
                winMessage.textContent = message;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 开始游戏
            function startGame() {
                if (gameStarted) return;
                
                // 隐藏遮罩层和开始按钮
                boardOverlay.style.opacity = '0';
                setTimeout(() => {
                    boardOverlay.classList.add('hidden');
                }, 300);
                
                // 更新游戏状态
                gameActive = true;
                gameStarted = true;
                statusText.textContent = '游戏开始! 黑棋先行';
                
                // 启用悔棋按钮
                undoBtn.disabled = false;
                undoBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                undoBtn.classList.add('hover:bg-gray-300');
                
                // 开始计时
                startTimer();
            }
            
            // 重置游戏
            function resetGame() {
                // 重置游戏状态
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameActive = false;
                gameStarted = false;
                moveHistory = [];
                gameTime = 0;
                lastMove = null; // 重置最新落子标记
                
                // 重置UI
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                updateLastMoveIndicator(null, null); // 重置最新落子显示
                moveCountEl.textContent = '0';
                
                // 停止计时
                stopTimer();
                
                // 显示遮罩层和开始按钮
                boardOverlay.classList.remove('hidden');
                boardOverlay.style.opacity = '1';
                
                // 禁用悔棋按钮
                undoBtn.disabled = true;
                undoBtn.classList.add('opacity-50', 'cursor-not-allowed');
                undoBtn.classList.remove('hover:bg-gray-300');
                
                hideWinModal();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) {
                    return;
                }
                
                // 人机模式下，悔棋两步（玩家和AI各一步）
                if (gameMode === 'ai' && moveHistory.length >= 1) {
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                    
                    // 如果还有一步，再悔一步
                    if (moveHistory.length >= 1) {
                        const prevMove = moveHistory.pop();
                        gameBoard[prevMove.row][prevMove.col] = 0;
                        currentPlayer = prevMove.player;
                    } else {
                        currentPlayer = 1;
                    }
                } else {
                    // 人人模式下，悔棋一步
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                    currentPlayer = lastMove.player;
                }
                
                // 更新最新落子为前一步或清空
                if (moveHistory.length > 0) {
                    const newLastMove = moveHistory[moveHistory.length - 1];
                    lastMove = {row: newLastMove.row, col: newLastMove.col};
                    updateLastMoveIndicator(newLastMove.row, newLastMove.col);
                } else {
                    lastMove = null;
                    updateLastMoveIndicator(null, null);
                }
                
                // 如果没有步数了，禁用悔棋按钮
                if (moveHistory.length === 0) {
                    undoBtn.disabled = true;
                    undoBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    undoBtn.classList.remove('hover:bg-gray-300');
                }
                
                drawBoard();
                updateGameStatus();
                updateMoveCount();
            }
            
            // 处理玩家落子
            function handlePlayerMove(row, col) {
                if (!gameActive || gameBoard[row][col] !== 0) return;
                
                // 玩家落子
                gameBoard[row][col] = currentPlayer;
                moveHistory.push({row, col, player: currentPlayer});
                
                // 更新最新落子位置
                lastMove = {row, col};
                updateLastMoveIndicator(row, col);
                
                drawBoard();
                updateMoveCount();
                
                // 启用悔棋按钮
                undoBtn.disabled = false;
                undoBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                undoBtn.classList.add('hover:bg-gray-300');
                
                // 检查是否胜利
                if (checkWin(row, col, currentPlayer)) {
                    showWinModal(currentPlayer);
                    return;
                }
                
                // 检查是否平局
                if (checkDraw()) {
                    gameActive = false;
                    stopTimer();
                    statusText.textContent = '游戏结束 - 平局!';
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateGameStatus();
                
                // 如果是人机模式且轮到AI，让AI落子
                if (gameMode === 'ai' && currentPlayer === 2) {
                    aiMakeMove();
                }
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive || (gameMode === 'ai' && currentPlayer === 2)) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                    handlePlayerMove(row, col);
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive || (gameMode === 'ai' && currentPlayer === 2)) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    
                    if (currentPlayer === 1) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                    
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 游戏模式切换
            playerModeBtn.addEventListener('click', () => {
                gameMode = 'player';
                playerModeBtn.classList.add('mode-active');
                aiModeBtn.classList.remove('mode-active');
                aiDifficultyEl.classList.add('hidden');
                resetGame();
            });
            
            aiModeBtn.addEventListener('click', () => {
                gameMode = 'ai';
                aiModeBtn.classList.add('mode-active');
                playerModeBtn.classList.remove('mode-active');
                aiDifficultyEl.classList.remove('hidden');
                resetGame();
            });
            
            // AI难度切换
            easyBtn.addEventListener('click', () => {
                aiDifficulty = 'easy';
                easyBtn.classList.add('mode-active');
                mediumBtn.classList.remove('mode-active');
                hardBtn.classList.remove('mode-active');
            });
            
            mediumBtn.addEventListener('click', () => {
                aiDifficulty = 'medium';
                mediumBtn.classList.add('mode-active');
                easyBtn.classList.remove('mode-active');
                hardBtn.classList.remove('mode-active');
            });
            
            hardBtn.addEventListener('click', () => {
                aiDifficulty = 'hard';
                hardBtn.classList.add('mode-active');
                easyBtn.classList.remove('mode-active');
                mediumBtn.classList.remove('mode-active');
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            startBtn.addEventListener('click', startGame);
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
        });
    </script>
