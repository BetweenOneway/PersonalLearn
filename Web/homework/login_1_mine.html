<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body {
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            background-image: url(../assets/bg01.jpg);
            background-size: cover;
        }
        .loginForm {
            width: 350px;
            padding:40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color:#FFFFFF49;
            border-radius: 50px;
        }
        .title {
            font-size:80px;
            color: #FFFF;
        }
        input[type="text"],input[type="password"]{
            width: 100%;
            height:50px;
            margin:10px 0;
            padding:5px 20px 0 20px;
            border-radius: 50px;
            box-sizing: border-box;
            border:5px solid transparent;
        }
        .loginButton {
            width: 100%;
            height: 50px;
            border:none;
            border-radius: 50px;
            background-color: #007BFF;
            color:#FFFF;
            font-size: 20px;
            letter-spacing: 30px;
            text-indent: 30px;/*解决增加字符间距letter-spacing后文本不居中问题*/
        }
        .loginFooter {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reamberMe {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="checkbox"] {
            height: 25px;
            width: 25px;
            margin-right: 10px;
        }
        .register {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="loginForm">
        <h2 class="title">登录</h2>
        <input type="text" placeholder="用户名">
        <input type="password" placeholder="密码">
        <button type="button" class="loginButton">登录</button>
        <div class="loginFooter">
            <div class="reamberMe">
                <input type="checkbox" name="" id="reamberMe">
                <label for="reamberMe">记住我</label>
            </div>
            <a href="#" class="register" id="register">注册</a>
        </div>
    </div>
    <script>
        var registerBtn = document.getElementById("register");
        registerBtn.addEventListener("click",()=>{
            var title = document.querySelector(".title");
            var userName = document.querySelector('input[type="text"]');
            var userPwd = document.querySelector('input[type="password"]');
            var loginBtn = document.querySelector(".loginButton");
            var reamberMeRegion = document.querySelector(".reamberMe");
            var register = document.getElementById("register");
            if(title.innerHTML == "注册")
            {
                title.innerHTML = "登录";
                userName.placeholder="用户名";
                userPwd.placeholder = "密码";
                loginBtn.innerText="登录";
                reamberMeRegion.style.opacity = "1";
                register.innerHTML = "注册"
            }
            else
            {
                title.innerHTML = "注册";
                userName.placeholder="新用户名";
                userPwd.placeholder = "新密码";
                loginBtn.innerText="注册";
                reamberMeRegion.style.opacity = "0";
                register.innerHTML = "登录"
            }
        });
    </script>
</body>
</html>
