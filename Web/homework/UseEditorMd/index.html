<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试学习Editor.md用法</title>
    <link rel="stylesheet" href="../../assets/editormd/css/editormd.css">
    <script src="../../assets/jquery-3.4.1.js"></script>
    <script src="../../assets/editormd/editormd.js"></script>
</head>
<body>
    <div class="container">
        <div class="menuPanel"></div>
        <div id="mdEditor">
            <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
            <!-- 注意：name属性的值-->
            <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
        </div>
    </div>
    <script>
          $(function() {
            editormd("mdEditor", {//注意1：这里的就是上面的DIV的id属性值
                width   : "90%",
                height  : 640,
                syncScrolling : "single",
                path    : "../../assets/editormd/lib/",//注意2：你的路径
                saveHTMLToTextarea : true,//注意3：这个配置，方便post提交表单
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"], 
                imageUploadURL : ""// 文件上传的处理请求地址！
            });
        });
    </script>
</body>
</html>
