<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边可伸缩导航栏</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin:0;
            padding: 0;
        }
        nav {
            position: fixed;
            top:0;
            left:0;
            width: 250px;
            padding: 10px 14px;
        }
        nav.close {
            width: 88px;
        }
        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user .userImage img{
            width: 45px;
        }
        .user .userInfo{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="user">
            <div class="userImage">
                <img src="../../assets/img/rumi.jpeg" alt="">
            </div>
            <div class="userInfo">
                <span class="userRole">Admin</span>
                <span class="userName">王者伟业</span>
            </div>
            <div class="toggle"></div>
        </div>
    </nav>
</body>
</html>
