<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边可伸缩导航栏</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="user">
                <div class="userImage">
                    <img src="../../assets/img/rumi.jpeg" alt="">
                </div>
                <div class="userInfo">
                    <span class="userRole">Admin</span>
                    <span class="userName">王者伟业</span>
                </div>
            </div>
            
        </div>
        <div class="toggle">
            <i class="fa-solid fa-angle-right "></i>
        </div>
        <div class="searchArea">
            <i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </i>
            <input type="text" placeholder="搜索。。。">
        </div>
        <div class="menu">
            <div class="functionList">
                <ul>
                    <li>
                        <i class="icon">
                            <i class="fa-solid fa-house"></i>
                        </i>
                        <span>主页</span>
                    </li>
                    <li>
                        <i class="icon">
                            <i class="fa-regular fa-star"></i>
                        </i>
                        <span>收藏</span>
                    </li>
                    <li>
                        <i class="icon">
                            <i class="fa-regular fa-clock"></i>
                        </i>
                        <span>历史记录</span>
                    </li>
                    <li>
                        <i class="icon"><i class="fa-regular fa-comments"></i></i>
                        <span>消息</span>
                    </li>
                    <li>
                        <i class="icon"><i class="fa-regular fa-heart"></i></i>
                        <span>粉丝管理</span>
                    </li>
                    <li>
                        <i class="icon">
                            <i class="fa-solid fa-pen"></i>
                        </i>
                        <span>创作中心</span>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="bottomFunction">
            <ul>
                <li>
                    <i class="icon">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </i>
                    <span class="text">注销</span>
                </li>
                <li>
                    <span>夜间模式</span>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
