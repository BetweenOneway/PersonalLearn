<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发光字</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            color:#333;
            font-family: helvetica;
            margin: 0;
            padding: 0;
            font-size:8rem;
            letter-spacing: -0.3rem;
            position:relative;
        }
        h1::after{
            content:attr(data-text);
            color:yellow;
            position: absolute;
            top: 0;
            left:0;
            clip-path: circle(100px at 0% 50%);
            animation: moveLight 5s infinite;
            background: url(../assets/img/bg.jpg) center;
            background-size: 150%;
            background-clip: text;
        }

        @keyframes moveLight {
            0%{
                clip-path: circle(100px at 0% 50%);
            }
            50%{
                clip-path: circle(100px at 100% 50%);
            }
            100%{
                clip-path: circle(100px at 0% 50%);
            }
        }
    </style>
</head>
<body>
    <h1 data-text="Hello world">Hello world</h1>
</body>
</html>
