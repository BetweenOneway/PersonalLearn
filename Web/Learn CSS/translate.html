<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #d2 {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: translateX(50px);
        }
        #d3 {
            width: 100px;
            height: 100px;
            background-color: green;
            transform: translateX(50%);
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2"></div>
        <div id="d3"></div>
    </div>
</body>
</html>
