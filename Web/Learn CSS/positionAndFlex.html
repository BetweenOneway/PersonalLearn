<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100%;
            display: flex;
            justify-content: center;
        }
        #container {
            border: 1px solid red;
            width: 1000px;
            height: 500px;
            display: flex;
            position:relative;
        }
        #d1,#d2,#d3 {
            width: 100px;
            height: 100px;
            text-align: center;
        }
        #d1 {
            border: 1px solid blue;
        }
        #d2 {
            border: 1px solid cyan;
            position:absolute;
            top: 0;
            left: 0;
        }
        #d3{
            border: 1px solid yellowgreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="d1">d1</div>
        <div id="d2">d2</div>
        <div id="d3">d3</div>
    </div>
</body>
</html>
