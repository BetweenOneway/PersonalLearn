<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #d2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #d1 {
            width:40px;
            height:22px;
            background-color:red;
            border-radius:25px;
            position:relative;
        }

        #d1::before {
            content:'';
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: white;
            position:absolute;
            transform:translateY(-50%);
            top:50%;
            left:5px;
        }
    </style>
</head>
<body>
    <div id="d2">
        <div id="d1"></div>
    </div>
</body>
</html>
