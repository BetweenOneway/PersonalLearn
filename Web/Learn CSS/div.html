<!DOCTYPE html>
<html>
    <head>
        <style>
            .div-container{
                box-sizing: border-box;
                width: 400px;
                height: 400px;
                padding: 16px 0;
                background-color: #F0F2F5;
            }

            .sub-div1{
                width: 108px;
                height: 108px;
                margin: 0px auto;
                border: 3px solid #ffffff;
            }

            .sub-div2{
                width: 68px;
                height: 68px;
                margin: 27px auto;
                border: 3px solid #ffffff;
            }
            .sub-div3{
                width: 48px;
                height: 48px;
                margin: 0px auto;
                border: 3px solid #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="div-container">
                <div class="sub-div1"></div>
                <div class="sub-div2"></div>
                <div class="sub-div3"></div>
            </div>
        </div>
    </body>
</html>
