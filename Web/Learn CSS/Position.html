<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            box-sizing: border-box;
        }
        .container{
            border: 1px solid cyan;height: 400px;width: 400px;
            position: relative;
        }
        .container div{
            border: 1px solid cyan;height: 100px;width: 100px;
        }

        .box1{
            position: fixed;
        }
        .box2{
            position: relative;
            top: 100px;
        }
        .box3{
            /*这里相对的是box1偏离文档流后该元素所在的位置*/
            position:relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box--1</div>
        <div class="box2">box---2</div>
        <div class="box3">box----3</div>
    </div>
</body>
</html>
