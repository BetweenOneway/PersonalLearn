                height: 800px;

            }

                width: 400px;
                height: 400px;
                background-color: red;
            }
            #d2 {
                width: 200px;
                height: 200px;
                background-color: green;
                position:absolute;
                left:50%;
            }
            #d3 {
                width: 200px;
                height: 200px;
                background-color: blue;
            }

        </style>
    </head>
    <body>
        <div id="d0">
            <div id="d1">
                <div id="d2"></div>
                <div id="d3"></div>
            </div>
        </div>
