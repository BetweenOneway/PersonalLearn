<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		* {
			margin:0;
			padding:0;
		}
        .container {
            width:400px;
            height:400px;
            border:1px solid blue;
            display: flex;
        }
        .item{
            width:50px;
            border:1px solid red;
        }
        #item1 {
            width: 50px;
            height: 60px;
        }
        #item2 {
            width: 60px;
            height: 70px;
        }
        #item3 {
            width: 70px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="item" id="item1">item 1</h2>
        <div class="item" id="item2">item 2</div>
        <div class="item" id="item3">item 3</div>
    </div>
</body>
</html>
