<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
        <form action="http://127.0.0.1:8080/login" method="post">
            <input type="text" name="uname" value="aaa">
            <input type="text" name="upwd" value="111">
            <input type="submit" value="登录">  
        </form>

		<button onclick="show()">ajax</button>
		<script>
			function show(){
				//1.创建异步对象
				var xhr=new XMLHttpRequest();
				console.log(xhr);
				//4.绑定监听，接收响应
				xhr.onreadystatechange=function(){
					//onreadystatechange全程会调用4次
					//我们关注xhr.readyState==4
					//目的是，我们只要最后一次
					if(xhr.readyState==4&&xhr.status==200){
						//接收响应
						var result=xhr.responseText;
                        console.log(xhr.responseText);
					}
				}
                var uname = "ww";
                var upwd = "123";
				//2.打开连接，创建请求
				//xhr.open("get","http://127.0.0.1:8080/login",true);
                xhr.open("get","http://127.0.0.1:8080/login?uname="+uname+"&upwd="+upwd,true);
				//3.发送请求
				xhr.send(null);
			}
		</script>
	</body>
</html>
