<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function pay()
            {
                if(arguments.length == 0)
                {
                    console.log("pay via phone...")
                }
                else if(arguments.length == 1)
                {
                    console.log(`pay with cash${arguments[0]}...`)
                }
                else 
                {
                    console.log(`pay with card,card no.:${arguments[0]}`)
                }
            }
            pay()
            pay(100)
            pay("6214 8302","1qaz")

            function cook(obj)
            {
                if(obj.cai == undefined)
                {
                    obj.cai = "meat"
                }
                if(obj.fan == undefined)
                {
                    obj.fan = "rice"
                }
                if(obj.soup == undefined)
                {
                    obj.soup = "tomato&egg"
                }
                return `cai is:${obj.cai},fan is:${obj.fan},soup is:${obj.soup}`
            }
            var wan = cook({})
            wan = cook({cai:"chicken"})
            console.log(wan)
            wan = cook({fan:"bread"})
            console.log(wan)
            wan = cook({soup:"chicken"})
            console.log(wan)
        </script>
    </body>
</html>
