<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./bootstrap-4.6.0/dist/css/bootstrap.css">
        <script src="./jquery-3.5.1.js"></script>
        <script src="./bootstrap-4.6.0//dist/js/bootstrap.bundle.js"></script>
        <style>
            .carousel-control-prev,
            .carousel-control-next 
            {
                width:4%;
                height:20%;
                border-radius: 0.5rem;
                background-color:#aaa;
                top:40%;
            }
            .carousel-indicators li {
                width:1rem;
                height:1rem;
                background-color: #FFF;
                margin-left:0.4rem; 
                margin-right:0.4rem;
                border-radius: 50%;
            }
            .carousel-indicators .active {
                background-color: #0aa1ed;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>焦点轮播图</h1>
            <div class="carousel" data-ride="carousel" id="lunbo">
                <!--轮播图片-->
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="w-100" src="200200.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="200200-view.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="200200icon.jpg" alt="">
                    </div>
                </div>
                <!--左右箭头-->
                <a href="#lunbo" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#lunbo" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                <!--轮播指示器-->
                <!--默认细长条-->
                <ul class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#lunbo"></li>
                    <li data-slide-to="1" data-target="#lunbo"></li>
                    <li data-slide-to="2" data-target="#lunbo"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
