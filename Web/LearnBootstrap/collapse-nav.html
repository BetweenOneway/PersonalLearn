<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            <div class="navbar bg-dark navbar-dark navbar-expand-lg">
                <!--最前面不折叠不隐藏的菜单-->
                <a href="" class="navbar-brand">bootstrap</a>
                <!--折叠之后出现的按钮 小屏显示，大屏不显示-->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--折叠的导航，小屏折叠，大屏横向-->
                <div id="content" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Boot3</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Boot4</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Boot5</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Boot6</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
