                // else

                    console.log("step"+param)

        }
        function onReject(param)
        {
            console.log("onreject"+param)
            return

        func(0).then(func,onReject)
        .then(func,onReject).then(func,onReject).catch((reason)=>{console.log(reason)})
        .then(func,onReject)
