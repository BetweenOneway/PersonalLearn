<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async用法</title>
    <script>
        async function method1(param){
            return new Promise((resolve, reject) => {
                param+=1
                resolve(param)
            })
        }
        (async function(){
            let param = 0
            param = await method1(param);
            console.log("after await:"+param)
        })()
        
    </script>
</head>
<body>
    
</body>
</html>
