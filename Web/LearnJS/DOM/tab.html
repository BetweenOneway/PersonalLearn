<!DOCTYPE html>
<html>
    <head>
        <title>读取并修改元素属性</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            * {
                margin:0;
                padding:0;
            }
            #tab li{
                float:left;
                list-style: none;
            }
            #tab li a{
                display:inline-block;
                text-decoration: none;
                width:80px;
                height:40px;
                line-height: 40px;
                text-align: center;
                color:#000;
            }
            .container {
                position:relative;
            }

            #content1,#content2,#content3{
                width:300px;
                height:100px;
                padding:30px;
                position:absolute;
                top:40px;
                left:0;
            }

            #tab li:first-child,#content1{
                background-color: #ffcc00;
            }
            #tab li:first-child+li,#content2{
                background-color:#ff00cc;
            }
            #tab li:first-child+li+li,#content3 {
                background:#00ccff;
            }
        </style>
    </head>
    <body>
        <h2>实现多标签页效果</h2>        
        <div class="tabs">
            <ul id="tab">
                <li><a href="javascript:;" data-click="tab" data-id="content1">10元套餐</a></li>
                <li><a href="javascript:;" data-click="tab" data-id="content2">30元套餐</a></li>
                <li><a href="javascript:;" data-click="tab" data-id="content3">50元套餐</a></li>
            </ul>
            <div class="container">
                <div id="content1" style="z-index: 9;">
                    10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
                </div>
                <div id="content2" style="z-index: 9;">
                    30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
                </div>
                <div id="content3" style="z-index: 9;">
                    50元包月详情：<br />&nbsp;每月无限量随心打
                </div>
            </div>
        </div>
        <script>
            var index = 10;
            var tabs = document.querySelectorAll("[data-click=tab]");
            for(var tab of tabs)
            {
                tab.onclick=function(){
                    var tab = this;
                    var id=tab.getAttribute("data-id");
                    var div = document.getElementById(id);
                    div.style.zIndex = index++;
                }
            }
        </script>
    </body>
</html>
