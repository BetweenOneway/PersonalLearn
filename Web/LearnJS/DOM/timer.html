<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定时器</title>
    </head>
    <body>
        <h1 id="msg">5s后自动关闭</h1>
        <a href="javascript:;" id="aStop">留在本页</a>
        <script>
            function task(){
                var n = parseInt(msg.innerHTML);
                n--;
                if(n>0)
                {
                    msg.innerHTML=`${n}s后自动关闭`;
                }
                else
                {
                    window.close();
                }
            }

            var timer = setInterval(task,1000);
            aStop.onClick = function(){
                clearInterval(timer);
            }
        </script>
    </body>
</html>
