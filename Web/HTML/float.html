<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #d {
            width: 200px;
            height: 200px;
            border:1px solid red;
            display: flex;
        }

        #d1 {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }

        #d2 {
            width: 150px;
            height: 150px;
            border: 1px solid green;
            float:right
        }

        #d0 {
            width: 200px;
            height: 200px;
            border:1px solid red;
            display: flex;
        }

        input {
            width: 100px;
            height: 50px;
        }
        #d3{
            float: left;
        }
        #s2 {
            width: 50px;
            height: 50px;
            border: 1px solid blue;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div id="d">
        <div id="d1"></div>
        <div id="d2"></div>
    </div>
    <hr>
    <div id="d0">
        <input type="text">
        <div id="d3">
            <span id="s2"></span>
        </div>
    </div>
</body>
</html>
