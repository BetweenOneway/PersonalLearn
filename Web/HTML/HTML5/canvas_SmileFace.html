<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center
            }
            canvas{
                background: #ddd
            }
        </style>
    </head>
    <body>
        <canvas id="c3" width="500" height="400"></canvas>
        <script>
            var c3 = document.getElementById("c3");
            var ctx = c3.getContext("2d");
            
            function closeM(){
                ctx.beginPath();
                ctx.arc(250,200,100,0,2*Math.PI);
                ctx.lineTo(250,200);
                ctx.strokeStyle="#00F";
                
                ctx.stroke();

                //绘制眼球
                ctx.beginPath();
                ctx.arc(270,155,20,0,2*Math.PI);
                ctx.fillStyle="#00F";
                ctx.fill();

                //眼神
                ctx.beginPath();
                ctx.arc(270,155,5,0,2*Math.PI);
                ctx.fillStyle="#FFF";
                ctx.fill()

            }
            //closeM();

            function openM(){
                ctx.beginPath();
                ctx.arc(250,200,100,45*Math.PI/180,345*Math.PI/180);
                ctx.lineTo(250,200);
                ctx.closePath();

                ctx.strokeStyle="#00F";
                ctx.stroke();

                //绘制眼球
                ctx.beginPath();
                ctx.arc(270,155,20,0,2*Math.PI);
                ctx.fillStyle="#00F";
                ctx.fill();

                //眼神
                ctx.beginPath();
                ctx.arc(270,155,3,0,2*Math.PI);
                ctx.fillStyle="#FFF";
                ctx.fill()
            }
            //openM()
            var open = true;
            var t = setInterval(()=>{
                ctx.clearRect(0,0,400,500);
                if(open == true)
                {
                    openM();
                }
                else{
                    closeM();
                }
                open = !open;
            },1000)
        </script>
    </body>
</html>
