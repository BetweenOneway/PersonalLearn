<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center
            }
            canvas{
                background: #ddd
            }
        </style>
    </head>
    <body>
        <canvas id="c3" width="500" height="400"></canvas>
        <script>
            var c3 = document.getElementById("c3");
            var ctx = c3.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(250,200);
            ctx.lineTo(300,200);
            ctx.lineTo(300,300);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.lineTo(250,200);
            ctx.lineTo(250,250);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(100,100,20,0,2*Math.PI);
            ctx.stroke()

            ctx.beginPath();
            ctx.arc(400,100,20,0,2*Math.PI);
            ctx.stroke()
            
        </script>
    </body>
</html>
