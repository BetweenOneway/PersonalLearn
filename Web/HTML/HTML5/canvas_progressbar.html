<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center
            }
            canvas{
                background: #ddd
            }
        </style>
    </head>
    <body>
        <canvas id="c3" width="500" height="400"></canvas>
        <script>
            var c3 = document.getElementById("c3");
            var ctx = c3.getContext("2d");
            var start = -90;
            var end = -90;
            var num = 0;
            
            var t = setInterval(()=>{
                //清空画布
                ctx.clearRect(0,0,400,500);

                ctx.beginPath();
                ctx.arc(250,200,100,0,2*Math.PI);
                ctx.strokeStyle = "#CCC";
                ctx.lineWidth = 15;
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle="#0f0";
                ctx.lineWidth=15;

                end+=3.6;
                ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
                ctx.stroke();

                num+=1;
                ctx.font = "20px SimHei";
                ctx.fillText(num+"%",238,190);

                if(num>=100)
                {
                    clearInterval(t);
                }
            },200);
            
        </script>
    </body>
</html>
