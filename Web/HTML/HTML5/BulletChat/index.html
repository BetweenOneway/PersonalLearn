<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>弹幕练习</title>
        <style>
            .container{
                position: relative;
                width:856px;
                height: 480px;

            }
            
            #v3{
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            /*画布元素位于视频上方*/
            #c3{
                position: absolute;
                left:0px;
                top: 0px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <h4>弹幕</h4>
        <!--视频与画布-->
        <div class="container">
            <canvas id="c3" width="856px" height="480px"></canvas>
            <video src="../res/x.mp4" id="v3"></video>
        </div>
        <!--用户输入区域-->
        <div class="userDiv">
            <input type="text" placeholder="说点啥" id="inputMsg">
            <select id="inputFont">
                <option value="12px">--请选择--</option>
                <option value="22px">--中号字--</option>
                <option value="32px">--大号字--</option>
            </select>
            <select id="inputColor">
                <option value="#000">--请选择--</option>
                <option value="#F00">--红色字--</option>
                <option value="#00F">--蓝色字--</option>
            </select>
            <input type="button" value="发送" id="inputBtn">
        </div>

        <script src="js/main.js"></script>
        <script src="js/msg.js">弹幕程序</script>
    </body>
</html>
