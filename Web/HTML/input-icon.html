<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框小图标</title>
    <style type="text/css">
     .box01{
        color: #434343;
        position: relative;
        margin-bottom: 20px;
     }
     .box01 input{
         -webkit-appearance: none;
         -moz-appearance: none;
         appearance:none ;
         outline: 0;
         width: 270px;
         height: 30px;
         border:0px solid #fff;
         border-radius: 20px;
         box-shadow:0 0 5px 2px rgba(0,0,0,0.1);
         padding: 0 30px 0 15px;
     }
     .box01 label{
         font-size: 16px;
         z-index: 2;
         position: absolute;
         left: 109px;
         top:15%;
         color: #b2b2b2;
     }
     /*利用<i>来安放图标*/
     .icon{
         display: inline-block;
         height: 24px;
         width: 24px;
         background-image: url(../assets/img/nicon.png);
         background-repeat: no-repeat;
         background-position:1px 1px;
         position: absolute;
         top: 24%;
         left: 290px;
     }
     /*利用背景图片安放图标*/
     #tip02{
         padding: 0 10px 0 35px;
         background-image: url(../assets/img/nicon.png);
         background-repeat: no-repeat;
         background-position: 10px 7px;
     }

        .search-area {
            border: 1px solid blue;
            width:fit-content;
            height: 44px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .search-area input[type="text"]{
            border: none;
            padding: 1px 2px 1px 10px;
            outline: none;
        }
        .search-area .search-icon {
            background-image: url(../assets/img/nicon.png);
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin:auto;
        }

        .search-area .search-button {
            border: 0px solid gray;
            background-color: #4E6EF2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box01">
        <input type="text" id="tip" placeholder="搜索你喜欢的">
        <i class="icon"></i>
    </div>

    <div class="box01"><input type="text" id="tip02" placeholder="fine your need"></div>

    <!--上面是网上的例子 下面是自己写的-->
    <div class="search-area">
        <input type="text" placeholder="百度一下~">
        <span  class="search-icon"></span>
        <input type="button" value="百度一下" class="search-button">
    </div>
</body>
</html>
