<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <script>
            function getMsg(){
                h.innerHTML = msg.value;
            }
        </script>
    </head>
    <body>
        <input type="text" id="msg">
        <h4 id="h"></h4>
        <button onclick="getMsg()">Click</button>
    </body>
</html>
