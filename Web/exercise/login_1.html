<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            padding:0;
            margin:0;
            transition: .3s;
        }
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./assets/bg01.jpg);
            background-size: cover;
        }

        .shell{
            width: 350px;
            padding:40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF49;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(255,255,255,0.5) inset;
        }
        .title {
            font-size:80px;
            margin-bottom: 30px;
            color: #FFF;
            text-shadow: 0 0 10px #FF9DFF80;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            margin:10px 0;
            box-sizing:border-box;
            color:rgb(0,0,0);
            border:5px solid transparent;
            background: rgba(255,255,255,0.5);
            border-radius: 50px;
            padding:5px 20px 0 20px;
            transition:.3s;
            font-size: 18px;
            outline: none;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            background: rgba(255,255,255,0);
            border:5px solid #FFFFFFFF;
        }

        input[type="submit"] {
            width:100%;
            height: 50px;
            padding:10px;
            margin:15px 0;
            border-radius: 50px;
            border:none;
            background-color: #007bFF;
            color:#FFF;
            cursor:pointer;
            font-size:20px;
            letter-spacing: 3px;
        }
        input::placeholder{
            color:#92A7E8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:100%;
            margin-top:20px;
        }

        .Remember{
            opacity: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:18px;
            color: #7597FF;
        }

        input[type="checkbox"]{
            display:block;
            width: 25px;
            height: 25px;
            margin-right: 10px;
            background-color: #007bFF;
        }

        #register {
            border:none;
            background-color: #FFFFFF00;
            color:#7597FF;
            font-size:18px;
        }
    </style>
</head>
<body>
    <div class="shell">
        <h2 class="title">登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <input type="submit" value="登录" id="loginBtn">
        <div class="footer">
            <div class="Remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">记住我</label>
            </div>
            <button id="register">去注册</button>
        </div>
        
    </div>

    <script>
        document.getElementById("register").addEventListener('click',function(){
            var title = document.querySelector(".title");
            var loginBtn = document.getElementById("loginBtn");
            var rememberDiv = document.querySelector(".Remember");
            var toRegisterBtn = document.getElementById("register");
            if(title.innerText == "登录")
            {
                title.innerText = "注册";
                loginBtn.value = "注册";
                rememberDiv.style.opacity = 0;
                toRegisterBtn.innerText = "去登录";

                document.getElementById("username").value= "";
                document.getElementById("username").placeholder= "注册用户名";

                document.getElementById("password").value= "";
                document.getElementById("password").placeholder= "注册密码";
                document.getElementById("password").type = "password";
            }
            else{
                title.innerText = "登录";
                loginBtn.value = "登录";
                rememberDiv.style.opacity = 1;
                toRegisterBtn.innerText = "去注册";

                document.getElementById("username").value= "";
                document.getElementById("username").placeholder= "用户名";

                document.getElementById("password").value= "";
                document.getElementById("password").placeholder= "密码";
                document.getElementById("password").type = "password";
            }
        });
    </script>
</body>
</html>
