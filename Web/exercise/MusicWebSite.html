<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/css/MusicWebSite.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/img/rumi.jpeg" class="logo">
            <ul>
                <li><a href="javascript:void(0)">Home</a></li>
                <li><a href="javascript:void(0)">Product</a></li>
                <li><a href="javascript:void(0)">About</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL <br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./assets/img/rumi.jpeg" alt="" class="play-icon">
            </div>
        </div>
    </div>

    <audio id="my-song">
        <source src="./assets/media/summer.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("my-song");
        var icon = document.querySelector(".play-icon");

        icon.addEventListener('click',function(){
            if(mySong.paused)
            {
                mySong.play();
                icon.src = "./assets/img/rumi.jpeg";
            }
            else{
                mySong.pause();
                icon.src = "./assets/img/bg.jpg";
            }
        })
    </script>
</body>
</html>
