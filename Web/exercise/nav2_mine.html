<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边伸缩导航栏</title>
    <link rel="stylesheet" href="../assets/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./nav2_mine.css">
</head>
<body>
    <nav class="shell close">
        <div class="header">
            <div class="user">
                <div class="userImage">
                    <img src="../assets/img/rumi.jpeg" alt="">
                </div>
                <div class="userInfo">
                    <span class="userName">王者伟业</span>
                    <span class="userRole">Admin</span>
                </div>
            </div>
            <i class="toggle">
                <i class="fa-solid fa-angle-right "></i>
            </i>
        </div>
        <div class="functionArea">
            <div class="searchArea"></div>
            <ul class="functionList">
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-solid fa-house"></i>
                        </i>
                        <span class="text">主页</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-regular fa-star"></i>
                        </i>
                        <span class="text">收藏</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-regular fa-clock"></i>
                        </i>
                        <span class="text">历史记录</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-regular fa-comments"></i>
                        </i>
                        <span class="text">消息</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </i>
                        <span class="text">粉丝管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-solid fa-pen"></i>
                        </i>
                        <span class="text">创作中心</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </i>
                        <span class="text">注销</span>
                    </a>
                </li>
                <li>
                    <div class="modeSwitch">
                        <i class="icon">
                            <i class="fa-solid fa-moon"></i>
                        </i>
                        <span class="text">夜间模式</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        const body = document.querySelector("body");
        nav = body.querySelector("nav");
        toggleBtn = body.querySelector(".toggle");
        toggleBtn.addEventListener("click",()=>{
            nav.classList.toggle("close");
        });
    </script>
</body>
</html>
