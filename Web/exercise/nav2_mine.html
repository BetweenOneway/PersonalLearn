<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边伸缩导航栏</title>
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body{
            width:100%;
            height:100vh;
        }
        nav{
            width: 10%;
            padding: 10px 14px;
            position: fixed;
            top:0;
            left: 0;
        }
        ul {
            list-style: none;
        }
        .user {
            display: flex;
        }
        .user .userImage img {
            width: 45px;
            border-radius: 6px;
        }
        .user .userInfo {
            display: flex;
            flex-direction: column;
        }


    </style>
</head>
<body>
    <nav>
        <div class="user">
            <div class="userImage">
                <img src="../assets/img/rumi.jpeg" alt="">
            </div>
            <div class="userInfo">
                <span class="userName">王者伟业</span>
                <span class="userRole">Admin</span>
            </div>
        </div>
        <div class="functionArea">
            <div class="searchArea"></div>
            <ul class="functionList">
                <li>
                    <i class="fa fa-home"></i>
                    <span>主页</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>收藏</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>历史记录</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>消息</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>粉丝管理</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>创作中心</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>注销</span>
                </li>
                <li>
                    <i class="fa fa-home"></i>
                    <span>夜间模式</span>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
