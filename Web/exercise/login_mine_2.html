<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面 2</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body {
            background: linear-gradient(to right,rgb(247,209,215),rgb(191,227,241));
            height: 100vh;
        }

        .container {
            width: 75%;
            height: 50%;
            margin: auto;
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registerForm, .loginForm{
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        h2{
            text-align: center;
            letter-spacing: 5px;
            text-indent: 5px;
            margin-bottom: 10px;
        }
        input[type="text"],input[type="password"]{
            width: 60%;
            height: 40px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-indent: 4px;
            border: 1px solid #b0cf39;
            outline: none;
        }
        .confirmArea {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmArea button{
            width: 100px;
            height: 30px;
            margin: 0 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registerForm">
            <h2>注册</h2>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <input type="password" placeholder="确认密码">
            <div class="confirmArea">
                <button type="button">注册</button>
                <a href="#">已有账号？去登陆</a>
            </div>
        </div>
        <div class="loginForm">
            <h2>注册</h2>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <div class="confirmArea">
                <button type="button">登录</button>
                <a href="#">没有账号？去注册</a>
            </div>
        </div>
    </div>
</body>
</html>
