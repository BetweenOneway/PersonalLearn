<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面 2</title>
    <script src="../assets/jquery.js"></script>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body {
            background: linear-gradient(to right,rgb(247,209,215),rgb(191,227,241));
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            width: 75%;
            height: 50%;
            margin: auto;
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .coverBox {
            width: 50%;
            height: 100%;
            background-color: #c9e8Ed;
            position:absolute;
            top:0;
            left:0;
            border: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition:0.5s ease-in-out;
        }
        .coverBox h1 {
            letter-spacing: 5px;
            text-indent: 5px;
            color:white;
        }

        .coverBox p{
            height: 30px;
            margin: 20px 0;
        }

        .coverBox img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .registerForm, .loginForm{
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        h2{
            text-align: center;
            letter-spacing: 5px;
            text-indent: 5px;
            margin-bottom: 10px;
        }
        input[type="text"],input[type="password"]{
            width: 60%;
            height: 40px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-indent: 4px;
            border: 1px solid #b0cf39;
            outline: none;
        }
        .confirmArea {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirmArea button{
            width: 100px;
            height: 30px;
            margin: 0 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coverBox">
            <h1>Welcome</h1>
            <p>Join Us</p>
            <img src="../assets/waoku.jpg" alt="">
        </div>
        <div class="registerForm">
            <h2>注册</h2>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <input type="password" placeholder="确认密码">
            <div class="confirmArea">
                <button type="button">注册</button>
                <a href="#" onclick="Switch(false)">已有账号？去登陆</a>
            </div>
        </div>
        <div class="loginForm">
            <h2>登录</h2>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <div class="confirmArea">
                <button type="button">登录</button>
                <a href="#" onclick="Switch(true)">没有账号？去注册</a>
            </div>
        </div>
    </div>
    <script>
        function Switch(flag) {
            if(flag == true)
            {
                $(".coverBox").css("transform","translateX(100%)");
                $(".coverBox").css("background-color","#C9E8ED");
                $(".coverBox img").attr("src","../assets/wuwu.jpeg");
            }
            else{
                $(".coverBox").css("transform","translateX(0%)");
                $(".coverBox").css("background-color","#EDD4DC");
                $(".coverBox img").attr("src","../assets/waoku.jpg");
            }
        }
    </script>
</body>
</html>
