<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./assets/css/iconfont.css">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background-color: var(--body-color);
            transition: all 0.3s ease;
        }
        /*设置全局变量*/
        :root {
            --body-color:#E4E9F7;
            --shell-color:#FFF;
            --primary-color:#695CFE;
            --primary-color-light:#F6F5FF;
            --toggle-color:#DDD;
            --text-color:#707070;
        }

        .dark {
            --body-color:#202224;
            --shell-color:#171717;
            --primary-color:#3A3B3C;
            --primary-color-light:#3A3B3C;
            --toggle-color:#FFF;
            --text-color:#CCC;
        }

        .shell {
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:250px;
            padding:10px 14px;
            background: var(--shell-color);
            transition:all 0.3s ease;
            z-index: 100;
        }

        /*
        关闭时 宽度缩小为88px
        */
        .close {
            width:88px
        }

        .shell li {
            height:50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .image,.icon {
            min-width: 60px;
            border-radius: 6px;
        }

        .icon {
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font:300 23px "";
        }

        .text,.icon {
            color:var(--text-color);
            transition:all .3s ease;
        }
        .text{
            font: 500 17px "";
            white-space: nowrap;
            opacity: 1;
        }

        /*
        关闭时 文字不显示
        */
        .shell.close .text {
            opacity: 0;
        }

        header {
            position:relative;
        }

        .image-text {
            display: flex;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .name {
            margin-top: 2px;
            font:600 18px;
        }

        .software {
            font-size: 20px;
            margin-top: -2px;
            display: block;
        }

        .image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            width: 45px;
            border-radius: 6px;
        }

        .toggle {
            position:absolute;
            top:50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--shell-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:15px;
            cursor: pointer;
            transition: all .3s ease;
        }

        .toggle {
            color:#ccc;
        }

        .shell.close .toggle{
            transform: translateY(-50%) rotate(0deg);
        }

        .menu {
            margin-top:40px;
        }
        li.search-box {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            cursor:pointer;
            transition: all .3s ease;
        }

        li.search-box input {
            height: 100%;
            width: 100%;
            outline:none;
            border: none;
            background-color: var(--primary-color-light);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 500;
            transition: all .3s ease;
        }

        .shell li a {
            list-style: none;
            height: 100%;
            width: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            border-radius: 6px;
            text-decoration: none;
            transition: all .3s ease;
        }

        .shell li a:hover {
            background-color: var(--primary-color);
        }

        .shell li a:hover .icon,
        .shell li a:hover .text {
            color:var(--shell-color);
        }

        .menu-bar {
            height: calc(100%-55px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-bar::--webkit--scrollbar {
            display: none;
        }

        .menu-bar .mode {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            position:relative;
            transition:all .3s ease;
        }

        .menu-bar .mode .sun-moon {
            height: 50px;
            width: 60px;
        }

        .mode .sun-moon i {
            position: absolute;
        }

        .mode .sun-moon i.sun {
            opacity: 0;
        }

        .toggle-switch {
            position:absolute;
            right:0;
            height: 100%;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
        }

        .switch {
            position:absolute;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
            transition:all .3s ease;
        }

        .switch::before {
            content:'';
            position: absolute;
            height: 15px;
            width:15px;
            border-radius:50%;
            top:50%;
            left:5px;
            transform: translateY(-50%);
            background-color: var(--shell-color);
            transition:all .3s ease;
        }

        .dark .shell li a:hover .icon,
        .dark .shell li a:hover .text {
            color:#CCC;
        }

        .dark .mode .sun-moon i.sun {
            opacity: 1;
        }

        .dark .mode .sun-moon i.moon {
            opacity: 0;
        }

        .dark .switch::before {
            left:20px;
        }
    </style>
</head>
<body>
    <nav class="shell close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/img/rumi.jpeg" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">王者伟业</span>
                    <span class="software">Admin</span>
                </div>
            </div>
            <i class="iconfont icon-xiangyoujiantou toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="iconfont icon-sousuo_o icon"></i>
                    <input type="text" placeholder="搜索...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-shouye icon"></i>
                            <span class="text nac-text">主页</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-shoucangxiaoxing-weixuanzhong icon"></i>
                            <span class="text nac-text">我的收藏</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-lishi icon"></i>
                            <span class="text nac-text">历史记录</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-xiaoxi icon"></i>
                            <span class="text nac-text">消息</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-fensi icon"></i>
                            <span class="text nac-text">粉丝管理</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a herf="#">
                            <i class="iconfont icon-chuangzuo icon"></i>
                            <span class="text nac-text">创作中心</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a herf="#">
                        <i class="iconfont icon-zhuxiaoyuan icon"></i>
                        <span class="text nac-text">注销</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="iconfont icon-rijian icon sun"></i>
                        <i class="iconfont icon-yejian icon moon"></i>
                    </div>
                    <span class="mode-text text">夜间模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</body>

<script>
    const body = document.querySelector("body");
    shell = body.querySelector('nav');
    toggle = body.querySelector('.toggle');
    searchBtn = body.querySelector('.search-box i');
    modeSwitch = body.querySelector('.toggle-switch');
    modeText = body.querySelector('.mode-text');

    toggle.addEventListener("click",()=>{
        shell.classList.toggle("close");
    });

    searchBtn.addEventListener("click",()=>{
        shell.classList.toggle("close");
    });

    modeSwitch.addEventListener('click',()=>{
        body.classList.toggle("dark");
        if(body.classList.contains('dark'))
        {
            modeText.innerText = "日间模式";
        }
        else{
            modeText.innerText = "夜间模式";
        }
    });
</script>
</html>
